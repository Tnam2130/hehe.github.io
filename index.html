<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>My-Loved</title>
</head>

<body>
    <div class="box">
        <div class="box-img">
            <img src="bhan1.png">
        </div>
        <div class="box-img">
            <img src="bhan6.png">
        </div>
        <div class="box-img">
            <img src="bhan4.png">
        </div>
        <div class="box-img">
            <img src="bhan7.jpg">
        </div>
        <div class="box-img">
            <img src="bhan5.png">
        </div>
        <script>
            var myIndex = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("box-img");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {
                    myIndex = 1
                }
                x[myIndex - 1].style.display = "block";
                setTimeout(carousel, 2000); // Change image every 2 seconds
            }
        </script>
        <div class="box-vid">
            <video autoplay controls loop>
                        <source src="video.mp4" type="video/mp4">
                        <source src="video.ogg" type="video/ogg">
                </video>
        </div>
    </div>
    <div class="app">
        <div class="card mg-10" id="card1">
            <div class="card__title">
                <div class="col_third" id="heart">
                    <i class="fa fa-heart fa-8x"></i>
                </div>
                <div class="card__title--name">
                    <h1> hê hê <br>Bhan có thể làm bé iu nam được hem :3 </h1>
                </div>
            </div>
            <div class="button__list mt-10">
                <div class="row">
                    <div class="col col-lg-6 mt-10">
                        <div class="button button__subscribe btnNo" onclick="showMess()">
                            <span> Có </span>
                        </div>
                    </div>
                    <div class="col col-lg-6 mt-10">
                        <div class="button button__message btnNo" onclick="showMess()">
                            <span> </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mg-10" id="card2" style="display: none;">
            <div class="card mg-10">
                <div style="height: 30px;"></div>
                <div class="card__title--name">
                    <h1>
                        <span style="color: red;">Yeahhhh!!!</span>
                        <br> Nam iu bé Bhan gất gất nhiều <br>
                        <span>Nói thế chớ bhan muốn hay hông cũng được hihi</span>
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showMess() {
            document.getElementById("card1").style.display = 'none';
            document.getElementById("card2").style.display = "inline";
        }
    </script>
</body>

</html>
